trigger:
  branches:
    include:
      - main

# Run CI on pull requests targeting main
pr:
  branches:
    include:
      - main

pool:
  name: "azureagent"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Use Node.js 18"

  - script: npm install
    displayName: "Install dependencies"

  - script: npm test
    displayName: "Run unit tests"

